<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/imagens/favicom.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variaveis.css">
    <link rel="stylesheet" href="src/css/animacoes.css">
    <link rel="stylesheet" href="src/css/fonts.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <title>Disney Combat</title>
</head>

<body id="background" class="back">
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Select your Character!</h1>
        </header>

        <!------------- Toy Story -------------------->
        <div class="selecao-de-personagens  principal-selecionado " id="cenario-toy-story" >
            <div class="personagem-grande personagem-jogador-1">
                <img src="src/imagens/chars/woody.png" alt="imagem do woody" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Woody</h2>
                </div>
            </div>


            <!-- characters list -->

            <ul class="lista-de-personagens ">

                <li class="personagem selecionado" id="woody" data-name="Woody">
                    <span class="tag">1P</span>
                    <img src="src/imagens/toy/woody-pequeno.jpg" alt="imagem pequena woody">
                </li>

                <li class="personagem" id="betty" data-name="Betty">
                    <span class="tag">1P</span>
                    <img src="src/imagens/toy/betty-pequeno.jpg" alt="imagem pequena betty">
                </li>

                <li class="personagem jogador-2-selecionado" id="buzz-lightyear" data-name="Buzz Lightyear">
                    <span class="tag">2P</span>
                    <img src="src/imagens/toy/Buzz-Lightyear-pequeno.jpg" alt="imagem pequena buzz">
                </li>

                <li class="personagem" id="rex" data-name="Rex">
                    <span class="tag">1P</span>
                    <img src="src/imagens/toy/rex-pequeno.jpg" alt="imagem pequena Rex">
                </li>

                <li class="personagem" id="slinky" data-name="Slinky">
                    <span class="tag">1P</span>
                    <img src="src/imagens/toy/slinky-pequeno.jpg" alt="imagem pequena slinky">
                </li>

                <li class="personagem" id="alien" data-name="Alien">
                    <span class="tag">1P</span>
                    <img src="src/imagens/toy/alien-pequeno.jpg" alt="imagem pequena alien">
                </li>

                <li class="personagem" id="garfinho" data-name="Garfinho">
                    <span class="tag">1P</span>
                    <img src="src/imagens/toy/garfinho-pequeno.jpg" alt="imagem pequena Garfinho">
                </li>

                <li class="personagem" id="porquinho" data-name="Porquinho">
                    <span class="tag">1P</span>
                    <img src="src/imagens/toy/porquinho-pequeno.jpg" alt="imagem pequena porquinho">
                </li>

                <li class="personagem" id="sr-cabeca-de-batata" data-name="Sr. Cabeça de batata">
                    <span class="tag">1P</span>
                    <img src="src/imagens/toy/sr-cabeca-de-batata-pequeno.jpg"
                        alt="imagem pequena sr. cabeça de batata">
                </li>

            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="src/imagens/chars/Buzz-Lightyear.png" alt="imagem do buzz lighyear" id="personagem-jogador-2">
                <div class="nome">
                    <h2 id="nome-jogador-1">Buzz Lightyear</h2>
                </div>
            </div>

        </div>




        <!------------ Aladdin ------------------------>
        <div class="selecao-de-personagens "  id="cenario-alladin">
            <div class="personagem-grande personagem-jogador-1">
                <img src="src/imagens/chars/aladdin.png" alt="imagem do aladdin" id="personagem-jogador-11">
                <div class="nome">
                    <h2 id="nome-jogador-11">Aladdin</h2>
                </div>
            </div>


            <!-- characters list Aladdin -->

            <ul class="lista-de-personagens ">

                <li class="personagem selecionado" id="aladdin" data-name="Aladdin">
                    <span class="tag">1P</span>
                    <img src="src/imagens/alladin/aladdin-pequeno.jpg" alt="imagem pequena aladdin">
                </li>

                <li class="personagem" id="abu" data-name="Abu">
                    <span class="tag">1P</span>
                    <img src="src/imagens/alladin/abu-pequeno.jpg" alt="imagem pequena abu">
                </li>

                <li class="personagem jogador-2-selecionado" id="jasmine" data-name="Jasmine">
                    <span class="tag">2P</span>
                    <img src="src/imagens/alladin/jasmine-pequeno.jpg" alt="imagem pequena jasmine">
                </li>

                <li class="personagem" id="genio" data-name="Genio">
                    <span class="tag">1P</span>
                    <img src="src/imagens/alladin/genio-pequeno.jpg" alt="imagem pequena Genio">
                </li>

                <li class="personagem" id="tapete-voador" data-name="Tapete voador">
                    <span class="tag">1P</span>
                    <img src="src/imagens/alladin/tapete-voador-pequeno.jpg" alt="imagem pequena tapete voador">
                </li>

                <li class="personagem" id="rajah" data-name="Rajah">
                    <span class="tag">1P</span>
                    <img src="src/imagens/alladin/rajah-pequeno.jpg" alt="imagem pequena Rajah">
                </li>

                <li class="personagem" id="mascate" data-name="Mascate">
                    <span class="tag">1P</span>
                    <img src="src/imagens/alladin/mascate-pequeno.jpg" alt="imagem pequena mascate">
                </li>

                <li class="personagem" id="iago" data-name="Iago">
                    <span class="tag">1P</span>
                    <img src="src/imagens/alladin/iago-pequeno.jpg" alt="imagem pequena iago">
                </li>

                <li class="personagem" id="sultao" data-name="Sultao">
                    <span class="tag">1P</span>
                    <img src="src/imagens/alladin/sultao-pequeno.jpg"
                        alt="imagem pequena Sultão">
                </li>

            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="src/imagens/chars/jasmine.png" alt="imagem do jasmine" id="personagem-jogador-22">
                <div class="nome">
                    <h2 id="nome-jogador-11">Jasmine</h2>
                </div>
            </div>

        </div>



        <!-- plus -->
        <div class="selecao-de-desenhos">
            <ul class="lista-de-desenhos">

                <li class="desenho selected" id=toy-story data-name="Toy Story">
                    <img src="src/imagens/Toy_Story_logo.png" alt="logo toy story">
                </li>

                <li class="desenho " id=alladin data-name="Alladin">
                    <img src="src/imagens/Aladdin-logo.png" alt="logo alladin">
                </li>

                <li class="desenho" id=os-incriveis data-name="Os Incriveis">
                    <img src="src/imagens/Os-Incriveis.png" alt="logo os incriceis">
                </li>

                <li class="desenho" id=mickey data-name="Mickey mouse & Friends">
                    <img src="src/imagens/Mickey_Mouse_&_Friends_logo.png" alt="logo mickey e amigos">
                </li>

                <li class="desenho" id=princess data-name="princess">
                    <img src="src/imagens/princess.png" alt="">
                </li>

                <li class="desenho" id=villiains data-name="Vilões">
                    <img src="src/imagens/villains.png" alt="">
                </li>
            </ul>
        </div>

    </main>




    <script src="src/js/index.js"></script>
</body>

</html>
